    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            user-select: none;

        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 30px 25px;
            max-width: 380px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .project-name {
            text-align: center;
            font-size: 26px; /* Robot Controller„Å®Âêå„Åò„Çµ„Ç§„Ç∫ */
            color: #6c757d;
            font-weight: 700; /* Â§™Â≠ó */
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .project-icon {
            width: 26px; /* ÁîªÂÉè„ÅÆÂπÖ */
            height: 26px; /* ÁîªÂÉè„ÅÆÈ´ò„Åï */
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
            object-fit: contain; /* ÁîªÂÉè„ÅÆÁ∏¶Ê®™ÊØî„Çí‰øùÊåÅ */
            border-radius: 50%; /* ÂÜÜÂΩ¢„Å´„Åó„Å¶ÁôΩËÉåÊôØ„ÇíÁõÆÁ´ã„Åü„Å™„Åè„Åô„Çã */
            background: linear-gradient(135deg, #2196F3, #1976D2); /* Èùí„ÅÑ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ */
            padding: 2px; /* Â∞ë„Åó‰ΩôÁôΩ„ÇíËøΩÂä† */
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .ble-section {
            margin-bottom: 20px;
        }

        .status-bar {
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            padding: 12px 18px;
            margin-bottom: 12px;
            text-align: center;
        }

        .ble-status {
            font-size: 15px;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse-red 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
            animation: pulse-green 2s infinite;
        }

        .status-indicator.connecting {
            background: #ffc107;
            animation: pulse-yellow 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        @keyframes pulse-green {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }

        @keyframes pulse-yellow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.85); }
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #dee2e6, transparent);
            margin: 25px 0;
            position: relative;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #dee2e6;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 18px 20px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: #ced4da;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            color: #adb5bd;
            cursor: not-allowed;
            background: #f8f9fa;
            border-color: #f1f3f4;
            box-shadow: none;
        }

        .btn-ble {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: 2px solid #007bff;
        }

        .btn-ble:hover:not(:disabled) {
            background: linear-gradient(135deg, #0069d9, #004085);
            border-color: #0056b3;
        }

        .btn-ble.connecting {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            border-color: #ffc107;
        }

        .btn-ble.connected {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border-color: #28a745;
        }

        .btn-home {
            color: #007bff;
            border-color: #b3d7ff;
        }

        .btn-home:hover:not(:disabled) {
            background: #f0f8ff;
            border-color: #007bff;
        }

        .btn-start {
            color: #28a745;
            border-color: #b8e6c1;
        }

        .btn-start:hover:not(:disabled) {
            background: #f0fff4;
            border-color: #28a745;
        }

        .btn-pause {
            color: #ffc107;
            border-color: #ffeaa7;
        }

        .btn-pause:hover:not(:disabled) {
            background: #fffbf0;
            border-color: #ffc107;
        }

        .btn-pause.active {
            color: #dc3545;
            background: #fff5f5;
            border-color: #dc3545;
        }

        .btn-stop {
            color: #dc3545;
            border-color: #f5c2c7;
        }

        .btn-stop:hover:not(:disabled) {
            background: #fff5f5;
            border-color: #dc3545;
        }

        .btn-processing {
            position: relative;
        }

        .btn-processing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            animation: shimmer 0.8s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-icon {
            font-size: 20px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        /* Responsive Design */

            .container {
                padding: 25px 20px;

            }
            
            .project-name {

                gap: 12px; /* „Ç¢„Ç§„Ç≥„É≥„Å®„ÉÜ„Ç≠„Çπ„Éà„ÅÆÈñìÈöî„ÇíÂ∫É„Åè */
            }
            
            .project-icon {
                width: 32px; /* „É¢„Éê„Ç§„É´Áî®„Çµ„Ç§„Ç∫„ÇíÂ§ß„Åç„Åè */
                height: 32px;
                padding: 3px; /* ‰ΩôÁôΩ„ÇÇÂ∞ë„ÅóÂ§ß„Åç„Åè */
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 16px 18px;
                font-size: 18px;
                min-height: 65px;
            }

            .btn-icon {
                font-size: 18px;
            }
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂØæÂøú */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
                color: #e2e8f0;
            }
            
            .container {
                background: #2d3748;
                border: 1px solid #4a5568;
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 1px 2px rgba(0, 0, 0, 0.2);
            }

            .project-name {
                color: #e2e8f0; /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Åß„ÅØÊòé„Çã„ÅÑËâ≤„Å´ */
            }
            
            .header h1 {
                color: #e2e8f0;
            }

            .status-bar {
                background: #4a5568;
                border-color: #718096;
            }

            .ble-status {

            }

            .btn {

                color: #e2e8f0;

            }

            .btn:hover:not(:disabled) {

            }

            .btn:disabled {

        /* „Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£ */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;

        /* „Éï„Ç©„Éº„Ç´„ÇπË°®Á§∫ */
        .btn:focus {

    </style>

<body>
    <div class="container">
        <div class="project-name">
            <img src="./icon-32x32.png" alt="N„É≠„Ç¥" class="project-icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
            <span class="project-icon" style="display:none;">üè≠</span>
            NISSETSUKO.CO.LTD
        </div>
        
        <div class="header">
            <h1>Robot Controller</h1>
        </div>

        <div class="ble-section">
            <div class="status-bar">
                <div class="ble-status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">BLEÊú™Êé•Á∂ö</span>
                </div>
            </div>

            <button id="bleBtn" class="btn btn-ble" aria-label="BluetoothÊé•Á∂ö">
                <span class="btn-icon">üîó</span>
                <span id="bleBtnText">BLEÊé•Á∂ö</span>
            </button>
        </div>

        <div class="section-divider"></div>

        <div class="controls">
            <button id="homeBtn" class="btn btn-home" disabled aria-label="ÂéüÁÇπÂæ©Â∏∞">
                <span class="btn-icon">üè†</span>
                <span id="homeBtnText">ÂéüÁÇπÂæ©Â∏∞</span>
            </button>

            <button id="startBtn" class="btn btn-start" disabled aria-label="ÈÅãËª¢ÈñãÂßã">
                <span class="btn-icon">‚ñ∂Ô∏è</span>
                <span id="startBtnText">ÈÅãËª¢ÈñãÂßã</span>
            </button>

            <button id="pauseBtn" class="btn btn-pause" disabled aria-label="„Éù„Éº„Ç∫">
                <span class="btn-icon">‚è∏Ô∏è</span>
                <span id="pauseBtnText">„Éù„Éº„Ç∫</span>
            </button>

            <button id="stopBtn" class="btn btn-stop" disabled aria-label="ÂÅúÊ≠¢">
                <span class="btn-icon">‚èπÔ∏è</span>
                <span id="stopBtnText">ÂÅúÊ≠¢</span>
            </button>
        </div>
    </div>

    <script>
        class RobotController {
            constructor() {
                this.device = null;
                this.characteristic = null;
                this.isConnected = false;
                this.isPaused = false;
                this.isProcessing = false;
                
                this.serviceUUID = '12345678-1234-1234-1234-123456789abc';
                this.characteristicUUID = '87654321-4321-4321-4321-cba987654321';
                this.deviceName = 'StamPLC-MRC01';
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkBluetoothSupport();
            }

            initializeElements() {
                this.elements = {
                    statusIndicator: document.getElementById('statusIndicator'),
                    statusText: document.getElementById('statusText'),
                    bleBtn: document.getElementById('bleBtn'),
                    bleBtnText: document.getElementById('bleBtnText'),
                    homeBtn: document.getElementById('homeBtn'),
                    homeBtnText: document.getElementById('homeBtnText'),
                    startBtn: document.getElementById('startBtn'),
                    startBtnText: document.getElementById('startBtnText'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    pauseBtnText: document.getElementById('pauseBtnText'),
                    stopBtn: document.getElementById('stopBtn'),
                    stopBtnText: document.getElementById('stopBtnText')
                };
            }

            setupEventListeners() {
                this.elements.bleBtn.addEventListener('click', () => this.toggleBLEConnection());
                this.elements.homeBtn.addEventListener('click', () => this.executeCommand('HOME', 'home'));
                this.elements.startBtn.addEventListener('click', () => this.executeCommand('START', 'start'));
                this.elements.pauseBtn.addEventListener('click', () => this.togglePause());
                this.elements.stopBtn.addEventListener('click', () => this.executeCommand('STOP', 'stop'));

                // „É™„ÉÉ„Éó„É´„Ç®„Éï„Çß„ÇØ„Éà
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.addEventListener('click', this.createRipple.bind(this));
                });

                // „Éê„Ç§„Éñ„É¨„Éº„Ç∑„Éß„É≥Ôºà‰øÆÊ≠£ÁâàÔºâ
                this.elements.homeBtn.addEventListener('click', () => this.vibrate(50));
                this.elements.startBtn.addEventListener('click', () => this.vibrate(50));
                this.elements.pauseBtn.addEventListener('click', () => this.vibrate(100));
                this.elements.stopBtn.addEventListener('click', () => this.vibrate(50));
            }

            vibrate(duration) {
                if (navigator.vibrate) {
                    navigator.vibrate(duration);
                }
            }

            checkBluetoothSupport() {
                if (!navigator.bluetooth) {
                    this.updateStatus('error', '„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØWeb Bluetooth„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    this.elements.bleBtn.disabled = true;
                    this.elements.bleBtnText.textContent = 'ÈùûÂØæÂøú';
                }
            }

            createRipple(event) {
                if (event.currentTarget.disabled) return;
                
                const button = event.currentTarget;
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            async toggleBLEConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    this.updateStatus('connecting', 'BLEÊé•Á∂ö‰∏≠...');
                    this.elements.bleBtn.classList.add('connecting');
                    this.elements.bleBtnText.innerHTML = '<span class="loading-spinner"></span>Êé•Á∂ö‰∏≠...';
                    this.elements.bleBtn.disabled = true;

                    const options = {
                        filters: [
                            { name: this.deviceName },
                            { namePrefix: 'StamPLC' },
                            { namePrefix: 'M5' }
                        ],
                        optionalServices: [this.serviceUUID]
                    };

                    this.device = await navigator.bluetooth.requestDevice(options);

                    const server = await this.device.gatt.connect();
                    const service = await server.getPrimaryService(this.serviceUUID);
                    this.characteristic = await service.getCharacteristic(this.characteristicUUID);

                    await this.characteristic.startNotifications();
                    this.characteristic.addEventListener('characteristicvaluechanged', 
                        this.handleNotification.bind(this));

                    this.device.addEventListener('gattserverdisconnected', 
                        this.onDisconnected.bind(this));

                    this.isConnected = true;
                    this.updateStatus('connected', `${this.device.name}„Å´Êé•Á∂öÊ∏à„Åø`);
                    this.updateBLEButton();
                    this.enableControls(true);

                } catch (error) {
                    console.error('BLEÊé•Á∂ö„Ç®„É©„Éº:', error);
                    this.updateStatus('error', 'Êé•Á∂öÂ§±Êïó: ' + error.message);
                    this.updateBLEButton();
                }
            }

            disconnect() {
                if (this.device && this.device.gatt.connected) {
                    this.device.gatt.disconnect();
                }
                this.onDisconnected();
            }

            onDisconnected() {
                this.isConnected = false;
                this.device = null;
                this.characteristic = null;
                this.updateStatus('disconnected', 'BLEÊú™Êé•Á∂ö');
                this.updateBLEButton();
                this.enableControls(false);
                this.resetPauseState();
            }

            updateBLEButton() {
                this.elements.bleBtn.disabled = false;
                this.elements.bleBtn.classList.remove('connecting', 'connected');
                
                if (this.isConnected) {
                    this.elements.bleBtn.classList.add('connected');
                    this.elements.bleBtnText.textContent = 'BLEÂàáÊñ≠';
                } else {
                    this.elements.bleBtnText.textContent = 'BLEÊé•Á∂ö';
                }
            }

            updateStatus(state, message) {
                this.elements.statusText.textContent = message;
                this.elements.statusIndicator.className = 'status-indicator';
                
                if (state === 'connected') {
                    this.elements.statusIndicator.classList.add('connected');
                } else if (state === 'connecting') {
                    this.elements.statusIndicator.classList.add('connecting');
                }
            }

            enableControls(enabled) {
                const controlButtons = [
                    this.elements.homeBtn,
                    this.elements.startBtn,
                    this.elements.pauseBtn,
                    this.elements.stopBtn
                ];
                
                controlButtons.forEach(btn => {
                    btn.disabled = !enabled;
                });
            }

            async executeCommand(command, buttonType) {
                if (!this.characteristic || this.isProcessing) return;

                try {
                    this.isProcessing = true;
                    const button = this.getButtonByType(buttonType);
                    const textElement = this.getTextElementByType(buttonType);
                    
                    this.startButtonAnimation(button, textElement, buttonType);
                    
                    const encoder = new TextEncoder();
                    await this.characteristic.writeValue(encoder.encode(command));
                    
                    // „Éë„É´„ÇπÂà∂Âæ°„ÅÆÂ†¥Âêà„ÅØ150msÂæå„Å´ÂÆå‰∫ÜÂá¶ÁêÜ
                    if (buttonType !== 'pause') {
                        setTimeout(() => {
                            this.endButtonAnimation(button, textElement, buttonType);
                        }, 150);
                    } else {
                        this.isProcessing = false;
                    }
                    
                } catch (error) {
                    console.error('„Ç≥„Éû„É≥„ÉâÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                    this.endButtonAnimation(button, textElement, buttonType);
                }
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                
                if (this.isPaused) {
                    this.elements.pauseBtn.classList.add('active');
                    this.elements.pauseBtnText.textContent = '„Éù„Éº„Ç∫‰∏≠';
                    this.executeCommand('PAUSE_ON', 'pause');
                } else {
                    this.elements.pauseBtn.classList.remove('active');
                    this.elements.pauseBtnText.textContent = '„Éù„Éº„Ç∫';
                    this.executeCommand('PAUSE_OFF', 'pause');
                }
            }

            resetPauseState() {
                this.isPaused = false;
                this.elements.pauseBtn.classList.remove('active');
